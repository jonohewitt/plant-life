<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Plant Life</title>
    <link rel="stylesheet" type="text/css" href="base.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav>
      <a tabIndex="-1" href="#" class="settingsOption">Shop</a>
      <a tabIndex="-1" href="#" class="settingsOption">About</a>
      <a tabIndex="-1" href="#" class="settingsOption">Help</a>
      <a tabIndex="-1" href="#" class="settingsOption">Blog</a>
    </nav>

    <main>
      <button name="Menu button" tabIndex="0" class="toggle-nav">
        <img src="assets/menu.svg" alt="menu" /> Menu
      </button>

      <section>
        <div class="slides">
          <img
            src="assets/plant1.jpg"
            alt="Plant image 1"
            srcset="assets/plant1.jpg, assets/plant1-2x.jpg 2x"
          />
          <img
            src="assets/plant2.jpg"
            alt="Plant image 2"
            srcset="assets/plant2.jpg, assets/plant2-2x.jpg 2x"
          />
          <img
            src="assets/plant3.jpg"
            alt="Plant image 3"
            srcset="assets/plant3.jpg, assets/plant3-2x.jpg 2x"
          />
          <img
            src="/plant-life/assets/plant4.jpg"
            alt="Plant image 4"
            srcset="assets/plant4.jpg, assets/plant4-2x.jpg 2x"
          />
          <img
            src="assets/plant5.jpg"
            alt="Plant image 5"
            srcset="assets/plant5.jpg, assets/plant5-2x.jpg 2x"
          />
        </div>

        <div class="content">
          <h1>Plant set</h1>
          <p>
            This beginner plant set, containing 6 succulents, 3 cacti and 2
            trees is aimed at sprucing up your apartment. It’s suitable for
            places with both bright and low access to sunlight. Each plant comes
            with it’s own perfect plant bot.
          </p>
          <a href="#" class="button">Buy for $599</a>
        </div>
      </section>
